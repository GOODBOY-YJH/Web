<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello, {{name}}</h1>
        <input type="checkbox" v-model:checked="c">
        <button @click="clickC">点我</button>
    </div>




    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue在启动时产生提示

        // 创建Vue实例
        new Vue({
            el: '#root',  // el指定当前Vue实例为哪个容器服务，值通常为css选择器字符
            data:{   // 用于存储数据，用于供el指定的容器使用
                name:'杨金洪',
                'c':true
            },
            methods: {
                clickC(){
                    this.c = !this.c;
                }
            },
        })
    </script>
</body>
</html>
