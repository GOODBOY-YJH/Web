<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 外部样式表引入 -->
    <link rel="stylesheet" href="style.css">

    <!-- 内部样式表style标签 style可以放在任何地方 默认放在头部 -->
    <style>
        div {
            color: pink;
            font-size: 70px;
        }
    </style>
</head>

<body>
    <!-- 行内样式表 修改样式比较简单 -->
    <p style="color: pink;">直接定位到段落修改</p>
    <!-- 可以叠加,相同属性行内屏蔽行外 -->
    <div style="color: rebeccapurple;">测试行内和内部样式表控制范围</div>
    <p>外部样式表</p>
</body>

</html>
