<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 并集选择器 */
        /* div,
        p {
            color: pink;
        } */

        div,
        p,
        .pig>li {
            color: pink;
        }

        /* 约定的语法规范 并集选择器竖着写 */
        /* 元素之间用逗号隔开, 最后一个元素不需要加逗号 */
    </style>
</head>

<body>
    <div>熊大</div>
    <p>光头强</p>
    <span>熊二</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>小猪爸爸</li>
        <li>小猪妈妈</li>
    </ul>
</body>

</html>
