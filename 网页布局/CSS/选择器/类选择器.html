<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器 样式.定义 最常用 可以被多个人使用*/
        .red {
            color: red;
        }
        .pink {
            color: pink;
        }
        .red1 {
            width: 100px;
            height: 100px;
            /* 背景颜色 */
            background-color: red;
        }
        .green {
            width: 100px;
            height: 100px;
            /* 背景颜色 */
            background-color:green;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">saj</li>
        <li class="red">dsnj</li>
    </ul>
    <div class="red">我也要变色</div>

    <div class="red1">红色</div>
    <div class="green">绿色</div>
    <div class="red1">红色</div>

</body>
</html>
