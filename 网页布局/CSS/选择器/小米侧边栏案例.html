<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 转化为块级元素 */
            display: block;
            width: 230px;
            height: 40px;
            background-color: gray;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            text-indent: 2em;
            /* 使文字行高等于盒子高度 h文字就能在行内垂直居中 */
            /* 文字行高 */
            line-height: 40px;
        }

        /* 鼠标表经过链接变换颜色 */
        a:hover {
            background-color: rgb(255, 111, 0);
        }
    </style>
</head>

<body>
    <a href="#">链接</a>
    <a href="#">链接</a>
    <a href="#">链接</a>
    <a href="#">链接</a>
    <a href="#">链接</a>
    <a href="#">链接</a>
</body>

</html>
