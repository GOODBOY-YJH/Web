<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 结构和样式比较小的图标可以用字体图标来做 */

        /* 字体声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?ur3stq');
            src: url('fonts/icomoon.eot?ur3stq#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?ur3stq') format('truetype'),
                url('fonts/icomoon.woff?ur3stq') format('woff'),
                url('fonts/icomoon.svg?ur3stq#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        /* 必备声明字体才能显示 */
        span {
            /* 选定字体 */
            font-family: 'icomoon';
            font-size: 100px;
            color: greenyellow;
        }
    </style>

</head>

<body>
    <span></span>
</body>

</html>
