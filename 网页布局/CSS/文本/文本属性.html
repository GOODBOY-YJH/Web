<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 文本颜色 */
            /* color: pink; */
            /* 十六进制表示 */
            /* color: #ff0000; */
            /* RGB表示 */
            color: rgb(237, 129, 129);
            /* 对齐文本 */
            /* center 水平对齐 right 右对齐 left 左对齐*/
            text-align: center;
            /* 装饰文本 */
            /* none 默认 underline 下划线 overline 上划线 line-through 删除线 */
            /* none 一般用于取消链接的下划线 */
            text-decoration: line-through;
            /* 文本缩进 */
            /* 一般用于段落首行缩进 用于p标签 可以用像素做单位 也可以使用当前文字一个元素的大小单位em */
            /* 2em 缩进当前文字两个字母大小的距离 */
            text-indent: 2em;
            /* 行间距 */
            /* 用像素做单位*/
            line-height: 25px;
        }
    </style>
</head>

<body>
    <div>我居中对齐了</div>
</body>

</html>
