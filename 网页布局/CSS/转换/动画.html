<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我们想页面一打开 一个盒子就从左边走到右变 */
        
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 动画常用属性 */
            /* 调用动画 */
            animation-name: move_1;
            /* 持续时间 */
            animation-duration: 1s;
            /* 规定动画的速度曲线 注意steps指定了时间函数中的间隔数量 步长 */
            animation-timing-function: linear;
            /* 规定动画开始时间 */
            animation-delay: 1s;
            /* 规定动画的播放次数 默认是1 还有infinite是无线循环 */
            animation-iteration-count: infinite;
            /* 是否逆向播放 默认是normal alternate逆向  */
            animation-direction: alternate;
            /* 规定动画是否正在运行或暂停 默认是running 还有pause */
            animation-play-state: running;
            /* 规定动画结束后状态 是保持forwards还是回到起始backwards */
            animation-fill-mode: forwards;
            /* 动画简写 */
            /* 简写属性里面不包含animation-play-state 暂停动画 这个经常跟鼠标经过等配合使用 */
            /* animation: 动画名称 持续时间 运动曲线 何时开始 播放次数 是否反方向 动画起始或结束的状态; */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            /* 多个动画调用要用逗号隔开 */
        }
        /* 定义一个动画 */
        
        @keyframes move {
            /* 开始状态 0%可以用from关键字代替 100%可以用to关键字代替 */
            0% {
                transform: translate(0px, 0px);
            }
            20% {
                transform: translate(0px, 50px);
            }
            40% {
                transform: translate(100px, 50px);
            }
            60% {
                transform: translate(100px, 100px);
            }
            80% {
                transform: translate(200px, 50px);
            }
            100% {
                transform: translate(300px, 0px);
            }
        }
        
        @keyframes move_1 {
            0% {
                transform: translate(0px, 0px);
            }
            100% {
                transform: translate(300px, 0px);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
