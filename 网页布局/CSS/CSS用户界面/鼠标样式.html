<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 五个常用的鼠标样式 */
        /* cursor控制 */
        /* :default 小白 默认
        pointer 小手
        move 移动
        text 文本
        not-allowed 禁止 */
    </style>
</head>

<body>
    <ul>
        <li style="cursor: default;">看看我是什么样式</li>
        <li style="cursor: pointer;">看看我是什么样式</li>
        <li style="cursor: move;">看看我是什么样式</li>
        <li style="cursor: text;">看看我是什么样式</li>
        <li style="cursor: not-allowed;">看看我是什么样式</li>
        <li style="cursor: wait;">看看我是什么样式</li>
        <li style="cursor: zoom-in;">看看我是什么样式</li>
        <li style="cursor: zoom-out;">看看我是什么样式</li>
        <li style="cursor: -moz-grab;">看看我是什么样式</li>
        <li style="cursor: alias;">看看我是什么样式</li>
        <li style="cursor: copy;">看看我是什么样式</li>
    </ul>

</body>

</html>
