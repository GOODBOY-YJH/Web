<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 给表单添加outline:0 或者outline:none就可以去掉轮廓线 */
        
        input {
            outline: none;
        }
        /* 给文本域添加resize:none防止文本域拖拽 */
        
        textarea {
            resize: none;
            outline: none;
        }
    </style>
</head>

<body>
    <!-- 取消表单轮廓 -->
    <input type="text">
    <!-- 文本域防拖拽 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
