<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 外边距 margin-left 左外边距 right 右外边距 top 上外边距 bottom 下外边距 */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-left: 20px;
            margin-bottom: 20px;
            display: inline-block;
            /* 简写形式与padding一样 */
            margin: 20px;
        }

        /* 外边距可以让盒子水平居中 但是必须满足盒子指定宽度width 左右外边距都设置未auto 上下外边距不限制 */
        /* 上面方法是让块元素水平居中 行内元素和行内块元素居中
        可以给其父元素添加text-align:center即可 */

        h2 {
            width: 300px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div>盒子外边距</div>
    <div>盒子外边距</div>
    <div>盒子外边距</div>
    <h2>我可以缩放一直在中间</h2>
</body>

</html>
