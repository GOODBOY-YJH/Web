<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 圆角边框 */
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            border-radius: 10px;
        }

        h3 {
            /* 半径一半画出来就是圆形 可以用百分比表示 */
            width: 300px;
            height: 300px;
            background-color: pink;
            /* border-radius: 150px; */
            border-radius: 50%;
        }

        h4 {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 左上 右上 右下 左下 */
            /* border-radius: 10px 20px 30px 40px; */
            /* 左对角线和右对角线 */
            /* border-radius: 10px 20px; */
            /* 左上 右上 右下 */
            /* border-radius: 10px 20px 30px; */
            /* 可以单独控制一个 用border-top-left-radius组合 */
            border-top-left-radius: 30px;
        }
    </style>
</head>

<body>
    <div></div>
    <h3></h3>
    <h4></h4>
</body>

</html>
