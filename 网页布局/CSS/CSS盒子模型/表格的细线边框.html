<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            height: 500px;
        }

        th {
            height: 100px;
        }

        table,
        td,
        th {
            border: 1px solid pink;
            /* 合并相邻的边框 */
            border-collapse: collapse;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table align="center" cellspacing="0">
        <!-- 表格头部 -->
        <thead>
            <!-- 行 -->
            <tr>
                <!-- 表头单元格 -->
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody>
            <tr>
                <!-- 数据 -->
                <td>朱逸凡</td>
                <td>男</td>
                <td>19</td>
            </tr>
            <tr>
                <td>杨金洪</td>
                <td>男</td>
                <td>18</td>
            </tr>
            <tr>
                <td>杨海涛</td>
                <td>男</td>
                <td>17</td>
            </tr>
            <tr>
                <td>姚瑞</td>
                <td>男</td>
                <td>16</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
