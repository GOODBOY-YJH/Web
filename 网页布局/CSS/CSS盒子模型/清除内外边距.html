<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 网页元素有很多自带内外边距,而且不同浏览器内外边距不一致 因此我们在布局前首先要清除下网页元素的内外边距 */
        /* * 选择所有 */
        * {
            padding: 0;
            /*清除内外边距*/
            margin: 0;
            /*清除外边距*/
        }

        /* 行内元素进量只设置左右外边距不要设置上下外边界 */
    </style>
</head>

<body>
    <ul>
        <li>wo</li>
    </ul>
</body>

</html>
