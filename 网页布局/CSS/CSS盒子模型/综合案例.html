<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 390px;
            height: 500px;
            background-color: #fff;
            /* 让块级盒子水平居中对其 */
            margin: 100px auto;
        }

        .box img {
            /* 设置图片和父元素盒子一样宽 可以让图片缩放*/
            width: 100%;
        }

        .review {
            height: 70px;
            font-size: 14px;
            /* 因为这个段落没有width属性 所以padding不会撑开盒子宽度 */
            padding: 0 30px;
            /* 高度用外边距就可以避免使用内边距是计算宽度 */
            margin: 30px;
        }

        .comment {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;
        }

        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
        }

        .info span {
            color: #ff6700;
        }

        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 15px;
        }

        .info a {
            color: pink;
            text-decoration: none;
        }

        li {
            /* 去掉小圆点 */
            list-style: none;
        }

        ul li a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- 390 269 -->
    <div class="box"> <img src="../../HTML/img/Snipaste_2021-07-12_23-20-20.png" alt="">
        <p class="review">这是一张好看的图片</p>
        <div class="comment">真的很好看</div>
        <div class="info">
            <h4><a href="#">图片哈喽</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
    <ul>
        <li><a href="#">去掉小圆点</a></li>
        <li><a href="#">去掉小圆点</a></li>
        <li><a href="#">去掉小圆点</a></li>
        <li><a href="#">去掉小圆点</a></li>
        <li><a href="#">去掉小圆点</a></li>
    </ul>
</body>

</html>
