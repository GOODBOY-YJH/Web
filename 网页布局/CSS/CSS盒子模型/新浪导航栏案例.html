<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
            /* 行高等高==垂直居中  */
            line-height: 41px;
        }

        a {
            /* 行高等高==垂直居中  */
            width: 200px;
            height: 41px;
            font-size: 12px;
            background-color: #4c4c4c;
            color: #fff;
            text-decoration: none;
            display: block;
            /* 上下是0 左右是20px */
            padding: 0 20px;
            padding-left: 30px;
        }

        .nav a:hover {
            background-color: gray;
            color: #ff8500;
        }
    </style>
</head>

<body>
    <div class="nav">
        <!-- a属于行内元素 需要转化为行内块元素 -->
        <a href="#">askdnok</a>
        <a href="#">fdsaf</a>
        <a href="#">jkbafj</a>
        <a href="#">feai</a>
        <a href="#">发的</a>
    </div>
</body>

</html>
