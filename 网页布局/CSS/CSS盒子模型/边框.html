<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 边框会影响盒子的实际大小 */
        /* 边框不计算在盒子本身的width和height的大小 */
        div {
            width: 300px;
            height: 300px;
            /* 边框的粗细 */
            /* border-width: 5px; */
            /* 边框的样子 solid 实线边框 */
            /* dotted 点边框 */
            /* dashed 虚线框 */
            /* double 双实线边框 */
            /* border-style: solid; */
            /* 边框颜色 */
            /* border-color: pink; */
            /* 边框的复合性写法 */
            /* 写法没有前后顺序 */
            border: 5px solid red;
            /* 可以设置上下左右边框不同颜色 border-top上 border-bottom下 border-left左 border-right右 */
            /* 层叠性 只是层叠了上边框 */
            border-top: 5px solid royalblue;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
