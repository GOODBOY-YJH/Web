<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- lable标签 -->
        <label for="sex">男</label>
        <input type="radio" name="男" id="sex"> <br>
        <label for="test">用户名:</label> <input type="text" id="text"> <br> 地区:
        <!-- 下拉列表标签 -->
        <select name="地区" id="地区">
            <option value="山东">山东</option>
            <option value="北京">北京</option>

            <option value="天津">天津</option>
            <option selected="selected" value="南京">南京</option>
        </select> <br>
        <hr>
        <!-- 文本域元素 -->
        <!-- 可以输入多行文本 -->
        今日反馈:
        <textarea name="反馈" id="反馈" cols="30" rows="10">文本内容</textarea>
    </form>
</body>

</html>
