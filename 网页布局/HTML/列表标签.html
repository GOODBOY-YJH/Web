<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 无序列表 ul里面只能放li标签 li里面可以放任何标签 -->
    <h4>您喜欢吃的食物</h4>
    <ul>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ul>
    <!-- 有序列表 ol里面只能放li标签 li里面可以放任何标签 -->
    <ol>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>名词1</dt>
        <dd>名称描述</dd>
        <dd>名称描述</dd>
    </dl>
</body>

</html>
