<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 属性写到table标签里面 -->
    <!-- align 对齐方式 border 边框 cellpadding 内容到边框的距离 cellspacing 边框粗细 width height 表格大小 -->
    <table align="center" border="1" cellpadding="0" cellspacing = "0" width="500" height="250">
        <!-- 表格头部 -->
        <thead>
            <!-- 行 -->
            <tr>
                <!-- 表头单元格 -->
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody>
            <tr>
                <!-- 数据 -->
                <td>朱逸凡</td>
                <td>男</td>
                <td>19</td>
            </tr>
            <tr>
                <td>杨金洪</td>
                <td>男</td>
                <td>18</td>
            </tr><tr>
                <td>杨海涛</td>
                <td>男</td>
                <td>17</td>
            </tr><tr>
                <td>姚瑞</td>
                <td>男</td>
                <td>16</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
