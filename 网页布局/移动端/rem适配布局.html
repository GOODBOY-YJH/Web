<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 18px;
        }
        
        div {
            font-size: 14px;
        }
        
        p {
            /* em是相对于父元素的字体大小来说的 */
            /* width: 10em;
            height: 10em; */
            /* rem是相对于html元素字体大小来说的 */
            background-color: pink;
        }
        /* rem的优点就是可以通过修改html里面的文字大小来改变页面中的元素大小来实现整体控制 */
        /* 与媒体查询和less合用来进行控制页面大小 */
        /* 也可以与flexible一起使用 需要引入flexible.js文件 */
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
