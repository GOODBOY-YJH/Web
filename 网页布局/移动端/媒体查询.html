<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    /* 当我们屏幕大于640px以上的 让div一行显示两个 */
    /* 当我们屏幕小于640以下的 让div一行显示一个 */
    /* 不同屏幕宽度显示不同css文件 可以用media媒体查询实现 */ 
    -->
    <!-- <link rel="stylesheet" media="mediatype and|not|only (media featre)" href="xxx.css"> -->

    <style>
        /* 媒体查询 查询类型 
        all 所有设备 print 用于打印机和打印预览 scree 用于电脑屏幕 平板电脑 智能手机等 */
        /* 关键字 关键字将媒体类型或多个媒体类型特性连接到一起作为媒体查询条件 
        and : 可以将多个媒体特性连接到一起 相当于且的意思
        not: 排除某个媒体类型 相当于非的意思 可以省略
        only: 指定某个特定的媒体类型 可以省略
        */
        /* 媒体特性
           width 定义输出设备中页面可见区域的宽度
           min-width 定义输出设备中页面最小可见区域宽度
           max-width 定义输出设备中页面最大可见区域宽度
        */
        /* 这句话的意思就是： 在我们屏幕上 并且最大的宽度是800像素 设置我们想要的设置 */
        
        @media screen and (max-width:800px) {
            body {
                background-color: pink;
            }
        }
        
        @media screen and (max-width:500px) {
            body {
                background-color: purple;
            }
        }
    </style>
</head>

<body>

</body>

</html>
