            margin: 0;

            float: left;
            /* 设置百分比宽度 可以自由伸缩 */
            width: 50%;
            height: 400px;
            /* background-color: pink; */
        }
        
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
