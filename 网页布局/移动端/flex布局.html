<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex是flexble Box的缩写 为弹性布局 用来为盒装模型提供最大的灵活性 任何一个布局都可以指定为flexble布局 */
        /* 通过给父盒子添加flex属性，来控制盒子的位置和排列方式 */
        /* 
        父亲属性的设置
        
        flex-dirction: 
        设置主轴的方向 元素是按照主轴来排列的 
        默认row 水平向右 
        row-rverse 从右向左 
        column 从上到下（y轴）
        row-rverse 从下到上



        justify-content: 
        设置主轴上子元素排列方式
        flex-start 默认 从头部开始 如果主轴是x轴，则从左到右（左对齐）
        flex-end 从尾部开始排列(右对齐)
        center 在主轴居中对齐
        space-around 平分剩余空间
        space-between 先两边贴边 再平分剩余空间



        flex-wrap:  
        设置子元素是否换行
        默认是nowrap 不换行 
        wrap 换行


        align-content 设置侧轴上的子元素排列方式（多行）
        flex-start 从头部开始 如果主轴是x轴，则从上到下（上对齐）
        flex-end 从尾部开始排列(下对齐)
        center 垂直居中
        space-around 平分剩余空间
        space-between 先两边贴边 再平分剩余空间
        stretch 子元素项目平分父元素高度



        align-items 设置侧轴上的子元素排列方式（单行）flex-start 从头部开始 如果主轴是x轴，则从上到下（上对齐）
        flex-end 从尾部开始排列(下对齐)
        center 垂直居中
        stretch 拉伸 默认 （盒子不要给高度）




        flex-flow 符合属性 相当于同时设置了flex-dirction 
        flex-wrap  

        row warp x轴换行
        */
        /*  
        子元素属性的设置
        
        flex子项目占的份数 
        flex:number number是占的份数（从剩余空间里分配） 默认是0 number也可以写百分比 是按照父盒子的百分比
        
        
        align-self 控制子项自己再侧轴的排列方式
        可以允许单个子元素与其他子元素有不同的对齐方式 可以覆盖父类的align-items属性 默认为auto 参数与align-items一样

        order属性定义子项的排列顺序
        数值越小排列越靠前 默认是0
        order:-1在0前面
        */
        
        div {
            /* flex: 布局 */
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            justify-content: space-around;
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: green;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
