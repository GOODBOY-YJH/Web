<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 只有两个
        ::before 在元素内部的前面插入东西 和
        ::after 在元素内部的后面插入东西
        */
        /* before 和 ::after 创建一个元素 但是属于行内元素 新创建的元素在文档树中是找不到的，所以称之为伪元素
        语法element::before
        ::before和after必须有content属性
        ::before 在元素内部的内容前面插入东西 和
        ::after 在元素内部的内容后面插入东西
        和标签选择器一样 权重为1 */
        
        div::before {
            content: "我";
        }
        
        div::after {
            content: "小猪佩奇";
        }
    </style>
</head>

<body>
    <div>sss</div>
</body>

</html>
