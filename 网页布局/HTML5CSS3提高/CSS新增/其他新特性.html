<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css滤镜filter 将元素或颜色偏移等图形效果应用于元素 */
        /* 例如 filter:blur(5px); 模糊处理 数值越大越模糊 */
        
        img {
            filter: blur(15px);
        }
        /* calc函数 在声明css属性值时执行一些计算 */
        
        img {
            /* 这里就可以进行数值计算 */
            width: calc(50% - 10px);
        }
    </style>
</head>

<body>
    <img src="../../HTML/img/88841115_p0.jpg" alt="">
</body>

</html>
