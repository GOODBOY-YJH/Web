<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css3新增box-sizing来指定盒子模型 
        有两个值 content-box 默认 和 border-box 盒子的大小就是width不会被border padding撑开 对应不同的盒子计算方式 */
        
        .old {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid blue;
            padding: 15px;
        }
        
        .new {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid blue;
            padding: 15px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="old">
        盒子
    </div>
    <div class="new">盒子</div>
</body>

</html>
