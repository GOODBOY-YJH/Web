<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 视频 video -->
    <!-- 只支持 MP4 webm ogg格式的视频 -->
    <!-- 参数
    autoplay="autoplay" 自动播放
    controls="controls" 向用户显示播放控件
    width="px" 设置播放器宽度
    hight="px" 设置播放器高度
    loop="loop" 是否循环播放
    preload="auto" or "none" 是否预先加载
    src="url" 视频url地址
    poster="imgurl" 视频加载等待的画面图片
    muted="muted" 静音播放 -->
    <video src="文件地址" controls="controls"></video>

    <!-- 音频标签 -->
    <!-- 支持 MP3 wav ogg格式的音频 -->
    <!-- autoplay="autoplay" 自动播放
    controls="controls" 向用户显示播放控件
    loop="loop" 是否循环播放
    src="url" 视频url地址 -->
    <audio src="文件地址"></audio>
</body>

</html>
