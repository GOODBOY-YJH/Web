    <script>
        var cbAll = document.getElementById('checkAll');
        var cbs = document.getElementsByName('cb');
        checkAll.onclick = function() {
            var checkflag = cbAll.checked;
            console.log(checkflag);
            if (checkflag) {
                for (var i = 0; i < cbs.length; i++) {
                    cbs[i].checked = true;
                }
            } else {
                for (var i = 0; i < cbs.length; i++) {
                    cbs[i].checked = false;
                }
            }
        }
    </script>
