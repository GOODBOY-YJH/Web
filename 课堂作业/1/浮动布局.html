<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .menu {
            width: 700px;
            height: 40px;
            margin: 0px auto;
            background-color: yellow;
        }
        
        .head {
            width: 700px;
            height: 50px;
            background-color: red;
            margin: 0px auto;
        }
        
        a {
            display: block;
            float: left;
            font-size: 20px;
            font-weight: 700;
            height: 40px;
            padding: 10px;
            text-decoration: none;
        }
        
        a:hover {
            background-color: pink;
        }
        
        .body0 {
            width: 700px;
            height: 500px;
            margin: 0 auto;
        }
        
        .body1 {
            float: left;
            width: 500px;
            height: 500px;
            background-color: green;
        }
        
        .body2 {
            float: left;
            width: 200px;
            height: 500px;
            background-color: pink;
        }
        
        .tail {
            width: 700px;
            height: 50px;
            background-color: blue;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="head"></div>
    <div class="menu">
        <a href="">首页</a>
        <a href="">当地美团</a>
        <a href="">美食</a>
        <a href="">电影</a>
        <a href="">酒店</a>
    </div>
    <div class="body0">
        <div class="body1"></div>
        <div class="body2"></div>
    </div>

    <div class="tail"></div>
</body>

</html>
