<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 50px;
            margin: 100 auto;
        }
        
        .box div {
            width: 50px;
            height: 50px;
            float: left;
            text-align: center;
            line-height: 50px;
            background-color: #ccc;
            margin-left: 1px;
        }
    </style>
</head>

<body>
    <script>
        // setTimeout()
        // 1. window.setTimeout(调用函数, [延迟的毫秒数]); window调用时可以省略
        // 2. 设置一个定时器 该定时器在定时器事件到达后执行函数
        // 3. 延时单位是毫秒 可以省略代表默认为0
        // 4. 这个调用函数可以使用匿名函数或者调用已有函数
        // 5. 页面中可能有很多的定时器 我们经常给定时器起一个名字 可以用于定时器停止  例如 var time1 = setTimeout(function() {console.log('2秒');}, 2000);
        setTimeout(function() {
            console.log('2秒');
        }, 2000);

        // 停止定时器
        // window.clearTimeout(timeoutID);


        // setInterval() 每隔一段时间调用一次
        // window.setInterval(调用函数, 延迟时间)
        setInterval(function() {
            console.log('一秒了');
        }, 1000);
    </script>
    <div class="box">
        <div class="h"></div>
        <div class="m"></div>
        <div class="s"></div>
    </div>

    <script>
        // 倒计时
        var hour = document.querySelector('.h');
        var minute = document.querySelector('.m');
        var second = document.querySelector('.s');
        // 返回用户输入总时间的毫秒数
        var inputTime = +new Date('2022-8-1 18:00:00');

        function getNewTime() {
            // Returns the number of milliseconds at the current time
            var nowTime = +new Date(); // + 是为了将数据转化为int类型
            // 剩余总秒数
            var times = (inputTime - nowTime) / 1000;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }
        // 先调用一次这个函数防止页面刷新时有空白
        getNewTime();
        window.setInterval(getNewTime, 1000);
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .time {
            width: 400px;
            height: 50px;
            margin: 100px auto;
            border: 2px #00FFFF solid;
        }
        
        span {
            font-size: 2em;
            color: dodgerblue;
        }
    </style>
</head>

<body>
    <div class="time">
        距离新年还剩：
        <span id='day'>00</span><b>天</b>
        <span id='hour'>00</span><b>时</b>
        <span id='minute'>00</span><b>分</b>
        <span id='second'>00</span><b>秒</b>
    </div>
    <script>
        //获得span元素
        var day = document.getElementById('day');
        var hour = document.querySelector('#hour');
        var minute = document.querySelector('#minute');
        var second = document.querySelector('#second');

        //倒计时
        //距离2022年元旦 还差多少天 多少时 多少分 多少秒
        function countDown() {
            //1 当前总毫秒
            var t = +new Date();
            //2 2022年元旦的总毫秒
            var dt = +new Date(2023, 0, 1);
            // 3 剩余总毫秒
            var st = dt - t;
            // 4 毫秒转为秒-除1000
            st = st / 1000;
            // 5 秒数转为天时分秒 公式如下：
            //计算天（秒数/60/60/24）
            var d = parseInt(st / 60 / 60 / 24);
            if (d < 10) {
                d = '0' + d;
            }
            day.innerHTML = d;
            //计算小时（秒数/60/60 %24）
            var h = parseInt(st / 60 / 60 % 24);
            if (h < 10) {
                h = '0' + h;
            }
            hour.innerHTML = h;
            //计算分钟（秒数/60%60 ）
            var m = parseInt(st / 60 % 60);
            if (m < 10) {
                m = '0' + m;
            }
            minute.innerHTML = m;
            //计算当前秒数（秒数 %60）
            var s = parseInt(st % 60);
            if (s < 10) {
                s = '0' + s;
            }
            second.innerHTML = s;
        }
        //避免1s的延迟
        countDown();
        setInterval(countDown, 1000);
    </script>
</body>

</html>
