<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <img src="images/(11).jpg" alt="">
    <script>
        document.addEventListener('mousemove', function(e) {
            // 不要忘记加单位px
            document.querySelector('img').style.top = e.pageY - 50 + 'px';
            document.querySelector('img').style.left = e.pageX - 50 + 'px';
        });
    </script>
</body>

</html>
