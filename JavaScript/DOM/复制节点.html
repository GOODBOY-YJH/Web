<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        // node.cloneNode 把节点赋值一份
        var ul = document.querySelector('ul');
        // 括号参数为空或者为false 是浅拷贝 即只克隆复制节点本身，不克隆里面的子节点 若为true则完全拷贝
        var li = ul.children[0].cloneNode(true);
        ul.appendChild(li);
    </script>
</body>

</html>
