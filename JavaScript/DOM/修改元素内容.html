<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 30px;
            line-height: 30px;
            background-color: pink;
            color: #fff;
        }
        
        p {
            width: 300px;
            height: 30px;
            line-height: 30px;
            background-color: pink;
            color: #fff;
        }
    </style>
</head>

<body>
    <button>显示系统当前时间</button>
    <div>某个时间</div>
    <p>123</p>
    <script>
        // 当我们点击按钮之后div里面的文字发生变化
        // 1.获取元素
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        // 注册事件
        btn.onclick = function() {
            // div.innerText = '2019-06-06';
            div.innerText = getDate();
        };

        function getDate() {
            var date = new Date();
            return date.getFullYear() + '年' + date.getMonth() + '月' + date.getDay() + '日' + date.getHours() + '时';
        }

        // 元素可以不用添加事件 直接使用
        var p = document.querySelector('p');
        p.innerText = getDate();
    </script>
    <div class="aaa">
        我是标签
        <span>123</span>
    </div>
    <script>
        // innerText和innerHtml的区别
        // 1.innerText
        var div = document.querySelector('.aaa');
        // innerText 不识别html标签 非标准
        // div.innerText = '<strong>今天</strong>是周一';
        // innerHTML 识别HTML标签 W3C标准
        // div.innerHTML = '<strong>今天</strong>是周一';

        // 这两个属性是可读写的 Text不识别标签 HTML识别标签同时保留空格和换行
        console.log(div.innerText);
        console.log(div.innerHTML);
    </script>
</body>

</html>
