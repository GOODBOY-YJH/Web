        // 3. 鼠标经过 onmouseover 鼠标离开 onmouseout
        // 4. onmousemove 鼠标移动触发 onmouseup 鼠标弹起触发 onmousedown 鼠标按下触发
        // 5. contextmenu 鼠标右键菜单 selectstart  选中
        document.addEventListener('contextmenu', function(e) {
            // 禁止右键菜单
            e.preventDefault();
        });
        document.addEventListener('selectstart', function(e) {
            // 禁止选中文字
            e.preventDefault();
