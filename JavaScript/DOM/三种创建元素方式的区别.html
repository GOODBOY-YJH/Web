<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        var btn = document.querySelector('button');
        btn.onclick = function() {
            document.write('<div>123</div>');
        };
        // 1. document.write 方式
        // 直接将内容写入页面的内容流 但文档流执行完毕，它则会导致页面全部重绘
        document.write('<div>123</div>');

        // innerHTML 和 createElement 的区别
        // 区别体现在创建多个元素的时候 innerHTML原理是拼接字符串，效率较低 createElement效率较高
    </script>
</body>

</html>
