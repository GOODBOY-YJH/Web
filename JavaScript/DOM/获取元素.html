<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 通过id获取元素 -->
    <div id="time">2019-9-9</div>

    <!-- 通过标签名获取元素 -->
    <ul>
        <li class="li1">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <ol id="ol">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

    <script>
        // 因为文档页面从上往下加载 所以得先有标签 所以我们script写道标签的下面 
        // getElementById('time') 有参数 
        // 返回值是一个元素对象
        var timer = document.getElementById('time');
        // 打印返回的元素对象，更好的查看里面的属性和方法
        console.dir(timer);

        // 根据标签名获取元素 
        // 返回的是获取对象元素的集合 以伪数组形式存储的
        var lists = document.getElementsByTagName('li');
        console.dir(lists);
        // 想要依次打印里面的元素对象我们可以采取变量的方式
        for (var i = 0; i < lists.length; ++i) {
            console.log(lists[i]);
        }

        // 获取ol里的li元素
        // var ol = document.getElementsByTagName('ol');
        // console.log(ol.getElementsByTagName('li'));

        // 或者 加个id
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));

        // html5新增 通过类名获取元素
        var li1 = document.getElementsByClassName('li1');
        console.log(li1);


        // 根据选择器选择 返回指定选择器的第一个元素对象
        // 加 . 是类选择器 加#是id选择器 什么都不加就是类标签选择器
        var a = document.querySelector('.li1');
        console.log(a);
        // 根据选择器返回所有集合 伪数组集合
        var b = document.querySelectorAll('li');
        console.log(b);

        // 获取特殊元素 body html 
        // 获取body
        var bodyEle = document.body;
        console.log(bodyEle);
        // 获取html
        var htmlEle = document.documentElement;
        console.log(htmlEle);
    </script>
</body>

</html>
