<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="ldh" title="大姑娘">大姑娘</button>
    <button id="zxy" title="大漂亮">大漂亮</button>
    <img src="../../网页布局/HTML/img/Snipaste_2021-07-12_16-34-14.png" alt="">
    <script>
        // 获取元素
        var ldh = document.querySelector('#ldh');
        var zxy = document.querySelector('#zxy');
        var img = document.querySelector('img');
        // 注册事件
        zxy.onclick = function() {
            img.src = '../../网页布局/HTML/img/88841115_p0.jpg';
            img.title = '大姑娘';
        }
        ldh.onclick = function() {
            img.src = '../../网页布局/HTML/img/Snipaste_2021-07-12_16-34-14.png';
            img.title = '大漂亮';
        }
    </script>
</body>

</html>
