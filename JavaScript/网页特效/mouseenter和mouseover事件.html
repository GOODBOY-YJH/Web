<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .son {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        // 都是鼠标经过时触发
        // 区别
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        // mouseover 经过自身盒子会触发 经过子盒子也会触发 mouseover会冒泡
        father.addEventListener('mouseover', function() {
            console.log(11);
        });
        // mouseenter 只有经过自身盒子才触发 因为mouseenter不会冒泡
        // 搭配mouseleave 同样不会冒泡
        father.addEventListener('mouseover', function() {
            console.log(11);
        });
    </script>
</body>

</html>
