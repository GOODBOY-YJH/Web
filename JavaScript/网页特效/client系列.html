<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // client翻译后就是客户端 用来获取可视区相关信息 通过client的相关属性可以动态得到该元素的边框大小 元素大小等
        // element.clientTop 返回元素上边框的大小
        // element.clientLeft 返回元素左边框的大小
        //  element.clientWidth 返回元素内容区域的宽度 不包含边框 返回数值不带单位 offset系列是包含边框的
        // element.clientHeight 返回元素内容区域的高度 不包含边框 返回数值不带单位
        var div = document.querySelector('div');
        console.log(div.clientWidth);
    </script>
</body>

</html>
