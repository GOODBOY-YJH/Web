        var obj1 = new Object();

        obj1.uname = 'smkf';

        //使用构造函数创建对象
        function 构造函数名(值1, 值2) {
            this.属性 = 值;
            this.方法 = function() {}
        };
        new 构造函数名();
        // 构造函数不需要return 就可以返回结果

        // for in 遍历对象
        for (变量 in 对象) {

            // 输出属性值
