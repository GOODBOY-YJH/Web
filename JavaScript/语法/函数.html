<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数定义 function
        function fun(a, b, c) {

        }

        // 函数返回值 在函数内加返回值就行了
        function fun1(a, b, c) {
            return;
        }
        //函数没有return 返回undefined

        //函数的所有参数都存储在 arguments 内 可以实现传不定长参数
        function fun2() {
            console.log(arguments);
        }
        // arguments是一个伪数组 有length属性 按照索引访问 没有真正数组的方法

        // 匿名函数
        var fun = function() {}
    </script>
</head>

<body>

</body>

</html>
