<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 模板字符串
        // 1.声明
        // `` 引入 '' 和 "" 引入
        let str = `sad`;
        // 2.内容中可以直接出现换行符
        let str = ` <ul>
                    <li>sad</li>
                    <li>sad</li>
                    <li>sad</li>
                    </ul>`;
        // 3.可以直接进行变量拼接
        let a = 'aaa';
        let b = `${a}bbb`;
        console.log(b);
    </script>

</body>

</html>
