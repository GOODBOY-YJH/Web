    <script>
        // ES6允许使用 箭头=> 定义函数
        // 声明一个函数
        // let fn = () => {};

        // 特性
        // 1. this 是静态的 this 始中是指向 函数声明时所在作用域下的this值
        function getName() {
            console.log(this.name);
        };
        let getName1 = () => {
            console.log(this.name);
        };

        // 设置window对象的name属性
        // window.name = '112';

        //     name: '111',

        // 直接调用
        // getName();
        // getName1();
        // // call 方法调用
        // getName.call(school);
        // getName1.call(school);


        // 2. 不能作为构造实例化对象
        // let Person = (name, age) => {
        //     this.name = name;
        //     this.age = age;
        // }
        // let me = new Person('xiao', 30);
        // console.log(me);

        // 3. 不能使用arguments变量

        // 4. 箭头函数简写
        // 1. 省略小括号 只有一个形参
        let add = n => {};
        // 2. 省略花括号 代码体只有一条语句 此时 return 语句必须省略 语句执行结果就是函数返回值
        let e = n => n * n;

        // 箭头函数适合与this无关的回调 定时器 数组方法的回调
        // 箭头函数不适合与this有关的回调 事件回调 对象的方法
    </script>
