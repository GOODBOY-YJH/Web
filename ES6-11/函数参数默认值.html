<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 具有默认值的参数一般位置要靠后
        function add(a, b, c = 10) {
            return a + b + c;
        }
        //  一般与解构赋值结合使用
        // 封装函数
        function connect({
            host = "127.0.0.1",
            username = "root",
            password = "root",
            port = 3306
        }) {
            console.log(host);
        };
        // 函数调用
        connect({
            username: 'root',
            password: 'root',
            port: 3306
        });
    </script>
</body>

</html>
