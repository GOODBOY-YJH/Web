<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建一个Symbol 
        let s = Symbol();
        console.log(s, typeof s);
        let s1 = Symbol('注释字符串');
        alert('');
        // Symbol.for; 创建
        Symbol.for('注释');
        // 1.值是唯一的 用来解决命名冲突问题
        // 2. 值不能与其他数据进行运算
        // 3. 定义的对象属性不能通过for in循环遍历 但是可以用Reflect.ownKeys 来获取对象所有的键名


        // 给对象添加方法 up down
        let youxi = {
            name: "狼人杀",
            [Symbol('say')]: function() {
                console.log("我可以发言");
            },
            [Symbol('zibao')]: function() {
                console.log('我可以自暴');
            }
        }
        console.log(youxi);
    </script>
</body>

</html>
