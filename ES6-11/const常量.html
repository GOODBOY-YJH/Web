<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 常量
        // 1.必须给初始值 
        const SCHOOL = 'df';
        console.log(SCHOOL);
        // 2.一般常量使用大写
        // 3.值不能修改
        // 4.块级作用域
        // 5. 对于数组和对象的元素进行修改 不算做对常量的修改 不报错

        // 数组的解构
        const A = ['1', '2', '3', '4'];
        let [a, b, c, d] = A;
        console.log(a, b, c, d);
        // 对象的解构
        const zhao = {
            name: '杨',
            age: 12,
            xiaopin: function() {
                console.log('sada');
            }
        };
        let {
            name,
            age,
            xiaopin
        } = zhao;
        xiaopin();
    </script>
</body>

</html>
