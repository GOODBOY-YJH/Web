<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // [...] 扩展运算符能将数组转化为逗号分隔的参数序列
        // 声明一个数组
        const a = ['1', '2', '3'];
        // 声明一个函数
        function chunwan() {
            console.log(arguments);
        };
        // 把数组拆分成 '1', '2', '3'形式传进去
        chunwan(...a);

        // 数组合并
        const a = ['1', '2', '3', '4'];
        const b = ['5', '6', '7', '8'];
        // const c = a.concat(b);
        const c = [...a, ...b];
        console.log(c);
        // 数组克隆
        const d = [...c];

        // 将伪数组转换为真正的数组
        const divs = document.querySelectorall('div');
        const divarr = [...divs];
    </script>
</body>

</html>
